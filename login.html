<div class="register">
    <div class="register-form" title="注册">
        <p class="validateTips">所有的表单字段都是必填的。</p>
        <form class="formLogin">
            <fieldset>
                <label for="uname">用户名</label>
                <input type="text" name="uname" id="uname" class="text ui-widget-content ui-corner-all">
                <label for="email">邮箱</label>
                <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all">
                <label for="upwd">密码</label>
                <input type="password" name="upwd" id="upwd" value="" class="text ui-widget-content ui-corner-all">
                <label for="cpwd">确认密码</label>
                <input type="password" name="cpwd" id="cpwd" value="" class="text ui-widget-content ui-corner-all">
                <label for="phone">手机</label>
                <input type="text" name="phone" id="phone" value="" class="text ui-widget-content ui-corner-all">
                <label for="username">真实姓名</label>
                <input type="text" name="username" id="username" value="" class="text ui-widget-content ui-corner-all">
                <label for="gender">性别</label>
                <select name="gender" id="gender">
                    <option value="0" selected name="gender">男</option>
                    <option value="1" name="gender">女</option>
                </select>
            </fieldset>
        </form>
    </div>
